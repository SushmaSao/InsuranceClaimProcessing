  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'claimprocessingservice', '--image', 'gcr.io/$PROJECT_ID/claimprocessingservice:latest', '--region', 'us-central1','--allow-unauthenticated']